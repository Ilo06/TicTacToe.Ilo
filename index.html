<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="assets/js/script.js" defer></script>
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <meta name="theme-color" content="#fc973d">
</head>
<body>
    <main>
        <table>
            <tbody>
                
                <tr>
                    <td>
                        <div class="cross hide" id="cross1"></div>
                        <div class="circle hide" id="circle1"></div>
                    </td>
                    <td>
                        <div class="cross hide" id="cross2"></div>
                        <div class="circle hide" id="circle2"></div>
                    </td>
                    <td>
                        <div class="cross hide" id="cross3"></div>
                        <div class="circle hide" id="circle3"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="cross hide" id="cross4"></div>
                        <div class="circle hide" id="circle4"></div>
                    </td>
                    <td>
                        <div class="cross hide" id="cross5"></div>
                        <div class="circle hide" id="circle5"></div>
                    </td>
                    <td>
                        <div class="cross hide" id="cross6"></div>
                        <div class="circle hide" id="circle6"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="cross hide" id="cross7"></div>
                        <div class="circle hide" id="circle7"></div>
                    </td>   
                    <td>
                        <div class="cross hide" id="cross8"></div>
                        <div class="circle hide" id="circle8"></div>
                    </td>
                    <td>
                        <div class="cross hide" id="cross9"></div>
                        <div class="circle hide" id="circle9"></div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="stat">
            <div class="turn"></div>
            <table class="stats">
                <thead>
                    <td>Player</td>
                    <td>Win</td>
                    <td>Draw</td>
                    <td>Lose</td>
                </thead>
                <tbody>
                    <tr class="crossstat">
                        <td>❌</td>
                        <td id="crosswin">0</td>
                        <td id="crossdraw">0</td>
                        <td id="crosslose">0</td>
                    </tr>
                    <tr class="circlestat">
                        <td>⭕</td>
                        <td id="circlewin">0</td>
                        <td id="circledraw">0</td>
                        <td id="circlelose">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <div class="win">
        <div class="winner">
            <h2>CROSS WON</h2>
        </div>
        <div class="restart" id="restart">
            <i class='bx bx-reset'></i>
        </div>
    </div>
</body>
</html>
